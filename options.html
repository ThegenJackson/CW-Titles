<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extension Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
    }
    h1 {
      font-size: 24px;
    }
    label {
      font-size: 16px;
    }
    input[type="file"] {
      margin-top: 10px;
    }
    button {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ConnectWise Title Changer settings</h1>
  <p>Choose a local image for your favicon:</p>
  <label for="faviconInput">Upload an image:</label>
  <input type="file" id="faviconInput" accept="image/*">
  <button id="saveButton">Save Favicon</button>
  <script src="options.js"></script>
</body>
</html>
